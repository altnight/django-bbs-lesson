{% extends 'base.html' %}

{% block content %}
thread list
<a href="{% url "bbs:create_thread" %}">add thread </a><br/>
<a href="{% url "bbs:create_tag" %}">add tag</a><br/>
{% for thread in thread_list %}
trhead: <a href="{{ thread.get_absolute_url }}">{{ thread.name }}</a>: {{ thread.created_at|date:"Y/m/d H:i:s" }}<br/>
  tag:
  {% for tag in thread.tags %}
    {{ tag.name }},
  {% endfor %}
  <br />
  <br />

{% endfor %}

{% endblock %}
