{% extends 'base.html' %}

{% block content %}
thread list
<a href="{% url "bbs:create_thread" %}">add thread </a><br/>
<a href="{% url "bbs:create_tag" %}">add tag</a><br/>
{% for thread in thread_list %}
  trhead: {{ thread.name }} : {{ thread.ctime|date:"Y/m/d H:i:s" }}<br/>
  tag:
  {% for tag in thread.tag_set.all %}
    {{ tag.name }},
  {% endfor %}
  <br />
  <br />
{% endfor %}

{% endblock %}
